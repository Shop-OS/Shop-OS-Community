<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HOM</title>
</head>

<body style="margin: 0; font-family: 'Roboto', sans-serif; background-color: #FFFFFF;">
    <center>
        <div
            style="background: rgba(255, 255, 255, 1); border: 1px solid rgba(202, 202, 202, 1); border-radius: 12px; max-width: 351px; padding: 11px 13px 21px;">
            <table style="border-collapse: separate; border-spacing: 0;">
                <tr>
                    <td>
                        <img src="https://dfstudio-d420.kxcdn.com/wordpress/wp-content/uploads/2019/06/digital_camera_photo-1080x675.jpg"
                            style="width: 100%; height: 200px; object-fit: cover; border-radius: 7px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <div
                            style="font: 400 18px Roboto, sans-serif; color: rgba(32, 33, 36, 1); letter-spacing: -0.18px; padding-top: 16px;">{subject}</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div
                            style="font: 400 15px Roboto, sans-serif; color: rgba(0, 0, 0, 1); letter-spacing: 0.11px; padding-top: 16px;">
                            <b>Task Requirement :</b> {subject}
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="padding-top: 16px;"><b>Overview :</b> <span>{body}</span></div>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <div style="padding-top: 16px;">
                            <div
                                style="background-color: #4F81E5; width: 50%; padding: 8px; color: white; cursor: pointer; border-radius: 2px;">
                                View
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </center>
</body>

</html>
